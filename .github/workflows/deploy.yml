name: Deploy Backend to Google Cloud Run

on:
  push:
    branches:
      - main  # Or 'master'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: bugfixer-ai-backend
  REGION: us-central1 # Change this to your preferred region

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Build and Push Docker Image'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # This builds from your Dockerfile
          source: . 
          
          # This passes your Gemini API Key securely to the Cloud Run server
          env_vars:
            GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'

      - name: 'Get Deployed URL'
        id: get_url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --platform managed --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Deployed to: $URL"
          echo "SERVICE_URL=$URL" >> $GITHUB_ENV